<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="icon" href="./assets/beer-outline.svg" />


    <script async defer src="./index.js"></script>
    <title>Phase 1 Project</title>
</head>

<body>
    <div class="background-div">
        <div class="top-container">
            <h1 id="title">Find Your Local Breweries</h1>
            <p id="description">
                Type in you zip code and see the three nearest breweries
            </p>
            <form action="" id="zipcode-form">
                <input type="text" id="zipcode-input" placeholder="Enter your zip code" />
                <input type="submit" id="submit-zip-input" value="Locate" />
            </form>
        </div>
        <main id="main">
            <div>
             <h2 class="hidden" id="main-title">Breweries Near You</h2>
            <ul id="brewery-list" class="hidden">
            </ul>
            </div>
           
            <iframe class="hidden" width="450" height="350" frameborder="0" style="border: 0" referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/view?key=AIzaSyDej2gyib9LdZv2wQO2_6MInDwv-glcoeE&center=-33.8569,151.2152&zoom=18&maptype=satellite"
                allowfullscreen>
            </iframe>
        </main>
    </div>
    <section id="fav-section">
        <h2 id="fav-title">Favorited Breweries</h2>
        <select name="fav-selector" id="fav-selector">
        </select>
        <div class="container">

        </div>
    </section>
    <footer>
        <p>Copyright 2022: Nathaniel Wolf & Anastasia Sirman</p>
    </footer>
</body>

</html>
